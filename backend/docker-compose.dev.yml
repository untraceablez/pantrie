version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pantrie-postgres
    environment:
      POSTGRES_DB: pantrie
      POSTGRES_USER: pantrie
      POSTGRES_PASSWORD: pantrie
    ports:
      - "5432:5432"
    volumes:
      - pantrie-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantrie"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pantrie-redis
    ports:
      - "6379:6379"
    volumes:
      - pantrie-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pantrie-postgres-data:
  pantrie-redis-data:
