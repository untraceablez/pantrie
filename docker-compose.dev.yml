version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pantrie-postgres
    environment:
      POSTGRES_USER: pantrie
      POSTGRES_PASSWORD: pantrie
      POSTGRES_DB: pantrie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantrie"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pantrie-network

  redis:
    image: redis:7-alpine
    container_name: pantrie-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pantrie-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pantrie-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://pantrie:pantrie@postgres:5432/pantrie
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      DEBUG: "true"
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pantrie-network
    volumes:
      - ./backend/src:/app/src:ro
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pantrie-network:
    name: pantrie-network
